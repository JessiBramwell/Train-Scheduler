<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <script src="assets/javascript/moment.js"></script>
</head>

<body>
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
        featured
        content or information.</p>
    </div>

    <!-- Current Train Schedule -->
    <div class="row">
      <div class="col-12">
        <div class="card">

          <div class="card-header">
            <h5>Current Train Schedule</h5>
          </div>

          <div class="card-body">
            <table class="table">
              <thead class="thaed-dark">
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody class="table-striped" id="train-table"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <!-- Add Train -->
    <div class="row">
      <div class="col-12">
        <div class="card">

          <div class="card-header">
            <h5>Add Train</h5>
          </div>

          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" name="name" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="name">Destination</label>
                <input type="text" name="destination" class="form-control" id="destination">
              </div>

              <div class="form-group">
                <label for="name">First Train</label>
                <input type="time" name="first-train" class="form-control" id="first-train" value="00:00">
              </div>

              <div class="form-group">
                <label for="name">Frequency (min)</label>
                <input type="number" name="frequency" class="form-control" id="frequency">
              </div>

              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>

            </form>
          </div>

        </div>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/javascript/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="assets/javascript/jquery-ui-1.12.1.custom//jquery-ui.min.js"></script>
  <script src="assets/javascript/app.js"></script>


</body>

</html>
